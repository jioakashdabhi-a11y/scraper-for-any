name: Test Amazon Scraper

on:
  workflow_dispatch: # Adds a "Run Now" button

jobs:
  scrape-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: |
          bun install
          bunx playwright install --with-deps chromium

      - name: Run Scraper
        run: bun run index.js

      - name: Upload Result
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scrape-result
          path: result-*.txt
